<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-yellow-400">
  <div class="text-center mb-8">
    <img src="imgs/logo1.png" alt="Logo" class="mx-auto w-16 h-16">
    <span class="block text-2xl font-bold text-blue-900">ADONAI & GRACE SCHOOL INC.</span>
  </div>
  <h1 class="text-4xl font-bold text-blue-900 mb-8">Story Books</h1>
  <button class="w-48 py-2 bg-blue-900 text-white rounded hover:bg-blue-700 mb-4" id="loginBtn">Login</button>

  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden" id="loginContainer">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form class="space-y-4">
        <input type="email" id="email" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" id="password" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" id="submitBtn" class="w-full py-2 bg-blue-900 text-white rounded hover:bg-blue-700">Submit</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
